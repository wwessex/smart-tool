name: Build static site + ZIP (dist)

on:
  workflow_dispatch:

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install deps
        run: npm install --no-audit --no-fund

      - name: Build (Vite -> dist/)
        run: npm run build

      - name: Write build info into dist
        run: |
          set -e
          test -d dist
          echo "commit=$(git rev-parse HEAD)" > dist/BUILD_INFO.txt
          echo "branch=${GITHUB_REF_NAME}" >> dist/BUILD_INFO.txt
          echo "built_utc=$(date -u +%Y-%m-%dT%H:%M:%SZ)" >> dist/BUILD_INFO.txt

      - name: Create ZIP from dist
        run: |
          set -e
          test -d dist
          zip -r smart-tool-static-dist.zip dist

      - name: Upload artifact (download from Actions run)
        uses: actions/upload-artifact@v4
        with:
          name: smart-tool-static-dist
          path: smart-tool-static-dist.zip
          if-no-files-found: error
          retention-days: 14
