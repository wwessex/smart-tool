name: Refresh npm lockfile

on:
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

jobs:
  refresh:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install (updates package-lock.json)
        run: npm install --no-audit --no-fund

      - name: Create pull request with lockfile changes
        uses: peter-evans/create-pull-request@v6
        with:
          commit-message: "chore: refresh npm lockfile"
          title: "chore: refresh npm lockfile"
          body: |
            This PR refreshes package-lock.json after dependency/version updates.
            
            - Updates the lockfile to pull patched versions for security advisories
            - Keeps changes constrained to dependency resolution
          branch: chore/refresh-lockfile
          delete-branch: true
