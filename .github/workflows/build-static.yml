name: Build Static

on:
  workflow_dispatch:
  push:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: |
          set -euo pipefail
          bun install --frozen-lockfile || bun install

      - name: Run tests (if defined)
        run: |
          set -euo pipefail
          if node -e "const p=require('./package.json'); process.exit(p.scripts && p.scripts.test ? 0 : 1)"; then
            echo "✅ test script found — running tests"
            bun run test
          else
            echo "ℹ️ No test script in package.json — skipping"
          fi

      - name: Build
        run: |
          set -euo pipefail
          bun run build

      - name: Upload dist artifact
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist
