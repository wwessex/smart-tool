name: Build Static Site

on:
  push:
    branches: [main]
  workflow_dispatch: # Allows manual trigger from GitHub

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest
      
      - name: Install dependencies
        run: bun install
      
      - name: Build static site
        run: bun run build
        env:
          # Empty = relative paths, works from any subdirectory
          VITE_SUPABASE_URL: 'https://placeholder.supabase.co'
          VITE_SUPABASE_PUBLISHABLE_KEY: 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InBsYWNlaG9sZGVyIiwicm9sZSI6ImFub24iLCJpYXQiOjE2MDAwMDAwMDAsImV4cCI6MTkwMDAwMDAwMH0.placeholder'
          VITE_SUPABASE_PROJECT_ID: 'placeholder'
      
      - name: Upload static site as artifact
        uses: actions/upload-artifact@v4
        with:
          name: static-site
          path: dist/
          retention-days: 30
