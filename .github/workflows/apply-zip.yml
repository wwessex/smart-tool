name: Apply ZIP package to repo

on:
  workflow_dispatch:
    inputs:
      zip_path:
        description: "Path to ZIP file in the repo (e.g. imports/smart-tool-admin-playbook.zip)"
        required: true
        default: "imports/smart-tool-admin-playbook.zip"
      target_branch:
        description: "Branch to apply to"
        required: true
        default: "main"
      clean_repo:
        description: "Delete existing files before applying ZIP (keeps .git + imports)"
        required: true
        default: "true"

permissions:
  contents: write

jobs:
  apply_zip:
    runs-on: ubuntu-latest
    env:
      PAT: ${{ secrets.REPO_PAT }}

    steps:
      - name: Checkout target branch into ./repo
        uses: actions/checkout@v4
        with:
          ref: ${{ inputs.target_branch }}
          fetch-depth: 0
          path: repo
          persist-credentials: false

      - name: Sanity check checkout
        shell: bash
        working-directory: repo
        run: |
          set -euo pipefail
          test -d .git
          echo "Repo OK: $(git rev-parse --short HEAD)"

      - name: Resolve ZIP path
        id: zippath
        shell: bash
        working-directory: repo
        run: |
          set -euo pipefail
          Z="${{ inputs.zip_path }}"

          # If user entered just "smart-tool-admin-playbook.zip", try imports/
          if [ ! -f "$Z" ] && [ -f "imports/$Z" ]; then
            Z="imports/$Z"
          fi

          if [ ! -f "$Z" ]; then
            echo "ZIP not found: $Z"
            echo "Repo root:"
            ls -la
            echo "imports/:"
            ls -la imports || true
            exit 1
          fi

          echo "zip=$Z" >> "$GITHUB_OUTPUT"
          echo "Using ZIP: $Z"

      - name: Extract ZIP to temp
        shell: bash
        run: |
          set -euo pipefail
          rm -rf /tmp/applyzip
          mkdir -p /tmp/applyzip
          unzip -q "$GITHUB_WORKSPACE/repo/${{ steps.zippath.outputs.zip }}" -d /tmp/applyzip
          echo "Top-level extracted:"
          ls -la /tmp/applyzip

      - name: Detect payload root
        id: detect
        shell: bash
        run: |
          set -euo pipefail
          ROOT="/tmp/applyzip"
          DCOUNT="$(find "$ROOT" -mindepth 1 -maxdepth 1 -type d | wc -l | tr -d ' ')"
          FCOUNT="$(find "$ROOT" -mindepth 1 -maxdepth 1 -type f | wc -l | tr -d ' ')"
          if [ "$DCOUNT" -eq 1 ] && [ "$FCOUNT" -eq 0 ]; then
            ROOT="$(find "$ROOT" -mindepth 1 -maxdepth 1 -type d | head -n 1)"
          fi
          echo "root=$ROOT" >> "$GITHUB_OUTPUT"
          echo "Payload root: $ROOT"
          ls -la "$ROOT"

      - name: Validate payload
        shell: bash
        run: |
          set -euo pipefail
          ROOT='${{ steps.detect.outputs.root }}'
          test -f "$ROOT/package.json"
          test -f "$ROOT/index.html"
          test -d "$ROOT/src"
          test -d "$ROOT/public"
          echo "Payload validation OK."

      - name: Optional clean repo (keep .git + imports)
        if: ${{ inputs.clean_repo == 'true' }}
        shell: bash
        working-directory: repo
        run: |
          set -euo pipefail
          find . -mindepth 1 -maxdepth 1 \
            ! -name ".git" \
            ! -name "imports" \
            -exec rm -rf {} +

      - name: Copy extracted files into repo root (overwrite)
        shell: bash
        working-directory: repo
        run: |
          set -euo pipefail
          ROOT='${{ steps.detect.outputs.root }}'
          rsync -a --delete "$ROOT/" "./"

      - name: Commit and push via PAT
        shell: bash
        working-directory: repo
        run: |
          set -euo pipefail
          test -n "${PAT:-}" || (echo "Missing REPO_PAT secret" && exit 1)

          OWNER="${GITHUB_REPOSITORY_OWNER}"
          REPO="${GITHUB_REPOSITORY#*/}"

          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

          git remote set-url origin "https://${PAT}@github.com/${OWNER}/${REPO}.git"

          git add -A
          if git diff --cached --quiet; then
            echo "No changes to commit."
            exit 0
          fi
          git commit -m "Apply ZIP package"
          git push origin "${{ inputs.target_branch }}"
