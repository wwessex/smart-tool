name: Apply ZIP package to repo

on:
  workflow_dispatch:
    inputs:
      zip_path:
        description: "Path to ZIP file in the repo (e.g. smart-tool-admin-playbook.zip)"
        required: true
        default: "imports/smart-tool-admin-playbook.zip"
      target_branch:
        description: "Branch to apply to"
        required: true
        default: "main"

permissions:
  contents: write

jobs:
  apply_zip:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout target branch
        uses: actions/checkout@v4
        with:
          ref: ${{ inputs.target_branch }}
          fetch-depth: 0

      - name: Verify ZIP exists
        run: |
          set -e
          if [ ! -f "${{ inputs.zip_path }}" ]; then
            echo "ZIP not found: ${{ inputs.zip_path }}"
            echo "Repo root contents:"
            ls -la
            exit 1
          fi

      - name: Extract ZIP to temp
        run: |
          set -e
          rm -rf /tmp/applyzip
          mkdir -p /tmp/applyzip
          unzip -q "${{ inputs.zip_path }}" -d /tmp/applyzip
          echo "Top-level extracted:"
          ls -la /tmp/applyzip

      - name: Detect payload root
        id: detect
        run: |
          set -e
          ROOT="/tmp/applyzip"
          # If ZIP contains a single top-level folder, use it.
          COUNT=$(find "$ROOT" -mindepth 1 -maxdepth 1 -type d | wc -l | tr -d ' ')
          FILES=$(find "$ROOT" -mindepth 1 -maxdepth 1 -type f | wc -l | tr -d ' ')
          if [ "$COUNT" -eq 1 ] && [ "$FILES" -eq 0 ]; then
            ROOT=$(find "$ROOT" -mindepth 1 -maxdepth 1 -type d | head -n 1)
          fi
          echo "root=$ROOT" >> $GITHUB_OUTPUT
          echo "Payload root: $ROOT"
          ls -la "$ROOT"

      - name: Validate ZIP contains expected files
        run: |
          set -e
          ROOT='${{ steps.detect.outputs.root }}'
          test -f "$ROOT/package.json"
          test -f "$ROOT/index.html"
          test -d "$ROOT/src"
          test -d "$ROOT/public"
          echo "ZIP payload validation OK."

      - name: Clean repo (optional)
        run: |
          set -e
          # keep .git and the ZIP itself
          shopt -s extglob
          rm -rf !(".git"|"${{ inputs.zip_path }}")

      - name: Copy extracted files into repo root (overwrite)
        run: |
          set -e
          ROOT='${{ steps.detect.outputs.root }}'
          rsync -a --delete "$ROOT/" "./"

      - name: Validate repo now contains expected files
        run: |
          set -e
          test -f package.json
          test -f index.html
          test -d src
          test -d public
          echo "Repo validation OK after apply."

      - name: Commit and push
        run: |
          set -e
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add -A
          if git diff --cached --quiet; then
            echo "No changes to commit."
            exit 0
          fi
          git commit -m "Apply ZIP package"
          git push
