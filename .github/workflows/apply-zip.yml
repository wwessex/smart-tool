name: Apply ZIP package to repo

on:
  workflow_dispatch:
    inputs:
      zip_path:
        description: "Path to ZIP inside the repo (e.g. imports/smart-tool-admin-playbook.zip)"
        required: true
        default: "imports/smart-tool-admin-playbook.zip"
      target_branch:
        description: "Branch to apply changes to"
        required: true
        default: "main"
      clean_before:
        description: "Clean repo first (keeps .git, .github, imports, supabase, tmp, .env*)"
        required: true
        default: "true"

permissions:
  contents: write

jobs:
  apply_zip:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout target branch
        uses: actions/checkout@v4
        with:
          ref: ${{ inputs.target_branch }}
          fetch-depth: 0

      - name: Verify ZIP exists
        run: |
          set -e
          if [ ! -f "${{ inputs.zip_path }}" ]; then
            echo "ZIP not found: ${{ inputs.zip_path }}"
            echo "Repo root:"
            ls -la
            echo "imports (if present):"
            ls -la imports || true
            exit 1
          fi

      - name: Extract ZIP to temp
        run: |
          set -e
          rm -rf /tmp/applyzip
          mkdir -p /tmp/applyzip
          unzip -q "${{ inputs.zip_path }}" -d /tmp/applyzip
          echo "Top-level extracted:"
          ls -la /tmp/applyzip

      - name: Detect payload root (find folder containing package.json)
        run: |
          set -e
          ROOT="/tmp/applyzip"

          PKG_CANDIDATES=$(find "$ROOT" -maxdepth 4 -type f -name package.json -print || true)
          if [ -z "$PKG_CANDIDATES" ]; then
            echo "No package.json found in extracted ZIP (maxdepth 4)."
            echo "Top-level extract:"
            ls -la "$ROOT"
            exit 1
          fi

          # Choose the shortest path (closest to ROOT)
          PKG=$(echo "$PKG_CANDIDATES" | awk '{ print length($0) " " $0 }' | sort -n | head -n 1 | cut -d' ' -f2-)
          PAYLOAD=$(dirname "$PKG")

          echo "PAYLOAD=$PAYLOAD" >> $GITHUB_ENV
          echo "Using payload root: $PAYLOAD"
          echo "Payload listing:"
          ls -la "$PAYLOAD"
          test -f "$PAYLOAD/package.json"

      - name: Validate ZIP contains expected (latest) files
        run: |
          set -e
          test -f "$PAYLOAD/public/prompt-pack.json" || (echo "Missing public/prompt-pack.json in ZIP payload" && exit 1)
          test -f "$PAYLOAD/src/pages/AdminPromptPack.tsx" || (echo "Missing src/pages/AdminPromptPack.tsx in ZIP payload" && exit 1)
          echo "ZIP payload validation OK."

      - name: Clean repo (optional)
        if: ${{ inputs.clean_before == 'true' }}
        run: |
          set -e
          shopt -s dotglob
          for item in *; do
            # Keep git + workflows + imports + backend folders + env files
            if [ "$item" = ".git" ] || [ "$item" = ".github" ] || [ "$item" = "imports" ] || [ "$item" = "supabase" ] || [ "$item" = "tmp" ] || [ "$item" = ".env" ] || [ "$item" = ".env.example" ]; then
              continue
            fi
            rm -rf "$item"
          done

      - name: Copy extracted files into repo root (overwrite)
        run: |
          set -e
          rsync -a --delete \
            --exclude ".git" \
            --exclude ".github" \
            --exclude "imports" \
            --exclude "supabase" \
            --exclude "tmp" \
            --exclude ".env" \
            --exclude ".env.example" \
            --exclude "src/integrations/supabase" \
            "$PAYLOAD"/ ./

      - name: Validate repo now contains expected files
        run: |
          set -e
          test -f "public/prompt-pack.json" || (echo "Repo missing public/prompt-pack.json after apply" && exit 1)
          test -f "src/pages/AdminPromptPack.tsx" || (echo "Repo missing src/pages/AdminPromptPack.tsx after apply" && exit 1)
          echo "Repo validation OK after apply."

      - name: Commit and push
        run: |
          set -e
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add -A
          if git diff --cached --quiet; then
            echo "No changes to commit."
            exit 0
          fi

          git commit -m "Apply ZIP package to repo"
          git push origin "${{ inputs.target_branch }}"
