name: Apply ZIP package to repo

on:
  workflow_dispatch:
    inputs:
      zip_path:
        description: "Path to ZIP file in the repo (e.g. imports/smart-tool-admin-playbook.zip)"
        required: true
        default: "imports/smart-tool-admin-playbook.zip"
      target_branch:
        description: "Branch to apply to"
        required: true
        default: "main"

permissions:
  contents: write

jobs:
  apply_zip:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout target branch into ./repo
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          ref: ${{ inputs.target_branch }}
          fetch-depth: 0
          persist-credentials: true
          path: repo

      - name: Debug checkout (must show .git)
        shell: bash
        working-directory: repo
        run: |
          set -euo pipefail
          echo "PWD: $(pwd)"
          echo "Workspace: $GITHUB_WORKSPACE"
          echo "Top-level:"
          ls -la
          echo "Repo .git:"
          ls -la .git || true
          echo "Git version:"
          git --version || true
          echo "Git status (should work):"
          git status

      - name: Verify ZIP exists
        shell: bash
        working-directory: repo
        run: |
          set -euo pipefail
          ZIP="${{ inputs.zip_path }}"
          if [ ! -f "$ZIP" ]; then
            echo "ZIP not found: $ZIP"
            echo "Repo root contents:"
            ls -la
            echo "Imports folder contents (if present):"
            ls -la imports || true
            exit 1
          fi
          echo "Found ZIP: $ZIP"

      - name: Extract ZIP to temp
        shell: bash
        run: |
          set -euo pipefail
          rm -rf /tmp/applyzip
          mkdir -p /tmp/applyzip
          unzip -q "$GITHUB_WORKSPACE/repo/${{ inputs.zip_path }}" -d /tmp/applyzip
          echo "Top-level extracted:"
          ls -la /tmp/applyzip

      - name: Detect payload root
        id: detect
        shell: bash
        run: |
          set -euo pipefail
          ROOT="/tmp/applyzip"
          COUNT="$(find "$ROOT" -mindepth 1 -maxdepth 1 -type d | wc -l | tr -d ' ')"
          FILES="$(find "$ROOT" -mindepth 1 -maxdepth 1 -type f | wc -l | tr -d ' ')"
          if [ "$COUNT" -eq 1 ] && [ "$FILES" -eq 0 ]; then
            ROOT="$(find "$ROOT" -mindepth 1 -maxdepth 1 -type d | head -n 1)"
          fi
          echo "root=$ROOT" >> "$GITHUB_OUTPUT"
          echo "Payload root: $ROOT"
          ls -la "$ROOT"

      - name: Validate ZIP contains expected files
        shell: bash
        run: |
          set -euo pipefail
          ROOT='${{ steps.detect.outputs.root }}'
          test -f "$ROOT/package.json"
          test -f "$ROOT/index.html"
          test -d "$ROOT/src"
          test -d "$ROOT/public"
          echo "ZIP payload validation OK."

      - name: Clean repo (keep .git + the zip + its parent folder)
        shell: bash
        working-directory: repo
        run: |
          set -euo pipefail
          ZIP="${{ inputs.zip_path }}"
          ZIP_DIR="$(dirname "$ZIP")"
          ZIP_BASE="$(basename "$ZIP")"

          test -d .git

          echo "Keeping ZIP folder: $ZIP_DIR and file: $ZIP_BASE"

          # Delete everything at repo root except .git and the zip folder (e.g. imports)
          find . -mindepth 1 -maxdepth 1 \
            ! -name ".git" \
            ! -name "$ZIP_DIR" \
            -exec rm -rf {} +

          # If zip folder is not ".", remove everything inside it except the zip file
          if [ "$ZIP_DIR" != "." ]; then
            find "./$ZIP_DIR" -mindepth 1 -maxdepth 1 \
              ! -name "$ZIP_BASE" \
              -exec rm -rf {} +
          fi

      - name: Copy extracted files into repo root (overwrite)
        shell: bash
        working-directory: repo
        run: |
          set -euo pipefail
          ROOT='${{ steps.detect.outputs.root }}'
          rsync -a --delete "$ROOT/" "./"

      - name: Validate repo now contains expected files
        shell: bash
        working-directory: repo
        run: |
          set -euo pipefail
          test -f package.json
          test -f index.html
          test -d src
          test -d public
          echo "Repo validation OK after apply."

      - name: Commit and push
        shell: bash
        working-directory: repo
        run: |
          set -euo pipefail
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add -A
          if git diff --cached --quiet; then
            echo "No changes to commit."
            exit 0
          fi
          git commit -m "Apply ZIP package"
          git push
