name: Apply ZIP package to repo (forced clone, verbose)

on:
  workflow_dispatch:
    inputs:
      zip_path:
        description: "ZIP path in repo (e.g. imports/smart-tool-admin-playbook.zip)"
        required: true
        default: "imports/smart-tool-admin-playbook.zip"
      target_branch:
        description: "Branch to apply to"
        required: true
        default: "main"
      clean_repo:
        description: "Clean repo first? (true = remove everything except .git + imports)"
        required: true
        default: "true"

permissions:
  contents: write

jobs:
  apply_zip:
    runs-on: ubuntu-latest

    steps:
      - name: Mask PAT
        shell: bash
        env:
          PAT: ${{ secrets.REPO_PAT }}
        run: |
          set -euo pipefail
          set -x
          trap 'echo "::error::FAILED at line $LINENO"; echo "PWD=$(pwd)"; ls -la; exit 1' ERR
          if [ -z "${PAT:-}" ]; then
            echo "::error::REPO_PAT secret is missing."
            exit 1
          fi
          echo "::add-mask::$PAT"

      - name: Clone repo with PAT (forces .git)
        shell: bash
        env:
          PAT: ${{ secrets.REPO_PAT }}
          BRANCH: ${{ inputs.target_branch }}
        run: |
          set -euo pipefail
          set -x
          trap 'echo "::error::FAILED at line $LINENO"; echo "PWD=$(pwd)"; ls -la; echo "--- repo ---"; ls -la repo || true; exit 1' ERR

          rm -rf repo
          mkdir -p repo
          cd repo

          OWNER="${GITHUB_REPOSITORY%%/*}"
          REPO="${GITHUB_REPOSITORY##*/}"

          git init -q
          git remote add origin "https://x-access-token:${PAT}@github.com/${OWNER}/${REPO}.git"

          # If this fails, it's PAT access/SSO/branch name.
          git fetch -q --depth=1 origin "$BRANCH"
          git checkout -q -B "$BRANCH" "FETCH_HEAD"

          test -d .git
          git status

      - name: Verify ZIP exists in repo
        shell: bash
        run: |
          set -euo pipefail
          set -x
          trap 'echo "::error::FAILED at line $LINENO"; echo "--- repo ---"; ls -la repo || true; echo "--- repo/imports ---"; ls -la repo/imports || true; exit 1' ERR

          ZIP="repo/${{ inputs.zip_path }}"
          test -f "$ZIP"
          echo "Found ZIP: $ZIP"

      - name: Extract ZIP to temp
        shell: bash
        run: |
          set -euo pipefail
          set -x
          trap 'echo "::error::FAILED at line $LINENO"; ls -la repo || true; exit 1' ERR

          rm -rf /tmp/applyzip
          mkdir -p /tmp/applyzip
          unzip -q "repo/${{ inputs.zip_path }}" -d /tmp/applyzip
          ls -la /tmp/applyzip

      - name: Detect payload root
        id: detect
        shell: bash
        run: |
          set -euo pipefail
          set -x
          trap 'echo "::error::FAILED at line $LINENO"; ls -la /tmp/applyzip || true; exit 1' ERR

          ROOT="/tmp/applyzip"
          COUNT_DIR="$(find "$ROOT" -mindepth 1 -maxdepth 1 -type d | wc -l | tr -d ' ')"
          COUNT_FILES="$(find "$ROOT" -mindepth 1 -maxdepth 1 -type f | wc -l | tr -d ' ')"
          if [ "$COUNT_DIR" -eq 1 ] && [ "$COUNT_FILES" -eq 0 ]; then
            ROOT="$(find "$ROOT" -mindepth 1 -maxdepth 1 -type d | head -n 1)"
          fi
          echo "root=$ROOT" >> "$GITHUB_OUTPUT"
          ls -la "$ROOT"

      - name: Validate ZIP payload
        shell: bash
        run: |
          set -euo pipefail
          set -x
          trap 'echo "::error::FAILED at line $LINENO"; echo "ROOT=${{ steps.detect.outputs.root }}"; ls -la "${{ steps.detect.outputs.root }}" || true; exit 1' ERR

          ROOT='${{ steps.detect.outputs.root }}'
          test -f "$ROOT/package.json"
          test -f "$ROOT/index.html"
          test -d "$ROOT/src"
          test -d "$ROOT/public"

      - name: Optionally clean repo (keep .git + imports)
        if: ${{ inputs.clean_repo == 'true' }}
        shell: bash
        run: |
          set -euo pipefail
          set -x
          trap 'echo "::error::FAILED at line $LINENO"; ls -la repo || true; ls -la repo/.git || true; exit 1' ERR

          test -d repo/.git
          find repo -mindepth 1 -maxdepth 1 \
            ! -name ".git" \
            ! -name "imports" \
            -exec rm -rf {} +

      - name: Apply payload into repo
        shell: bash
        run: |
          set -euo pipefail
          set -x
          trap 'echo "::error::FAILED at line $LINENO"; ls -la repo || true; exit 1' ERR

          ROOT='${{ steps.detect.outputs.root }}'

          if [ "${{ inputs.clean_repo }}" = "true" ]; then
            rsync -a --delete "$ROOT/" "repo/"
          else
            rsync -a "$ROOT/" "repo/"
          fi

      - name: Commit and push
        shell: bash
        env:
          PAT: ${{ secrets.REPO_PAT }}
          BRANCH: ${{ inputs.target_branch }}
        run: |
          set -euo pipefail
          set -x
          trap 'echo "::error::FAILED at line $LINENO"; git -C repo status || true; exit 1' ERR

          test -d repo/.git

          git -C repo config user.name "github-actions[bot]"
          git -C repo config user.email "41898282+github-actions[bot]@users.noreply.github.com"

          git -C repo add -A
          if git -C repo diff --cached --quiet; then
            echo "No changes to commit."
            exit 0
          fi

          git -C repo commit -m "Apply ZIP package (${{ inputs.zip_path }})"

          OWNER="${GITHUB_REPOSITORY%%/*}"
          REPO="${GITHUB_REPOSITORY##*/}"
          git -C repo remote set-url origin "https://x-access-token:${PAT}@github.com/${OWNER}/${REPO}.git"
          git -C repo push -u origin "$BRANCH"
