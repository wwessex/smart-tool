name: Apply ZIP package to repo

on:
  workflow_dispatch:
    inputs:
      zip_path:
        description: "Path to ZIP file in the repo"
        required: true
        default: "imports/smart-tool-admin-playbook.zip"
      target_branch:
        description: "Branch to apply to"
        required: true
        default: "main"

permissions:
  contents: write

jobs:
  apply_zip:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout target branch into ./repo
        uses: actions/checkout@v4
        with:
          ref: ${{ inputs.target_branch }}
          fetch-depth: 0
          path: repo
          persist-credentials: false

      - name: Verify checkout is a git repo
        shell: bash
        run: |
          set -euo pipefail
          test -d repo/.git
          git -C repo status

      - name: Verify ZIP exists
        shell: bash
        run: |
          set -euo pipefail
          ZIP="repo/${{ inputs.zip_path }}"
          if [ ! -f "$ZIP" ]; then
            echo "::error::ZIP not found at $ZIP"
            echo "Repo root:"
            ls -la repo
            echo "Repo imports:"
            ls -la repo/imports || true
            exit 1
          fi
          echo "ZIP found: $ZIP"
          sha256sum "$ZIP" || true

      - name: Extract ZIP to temp
        shell: bash
        run: |
          set -euo pipefail
          rm -rf /tmp/applyzip
          mkdir -p /tmp/applyzip
          unzip -q "repo/${{ inputs.zip_path }}" -d /tmp/applyzip
          echo "Extracted top-level:"
          ls -la /tmp/applyzip

      - name: Detect payload root
        id: detect
        shell: bash
        run: |
          set -euo pipefail
          ROOT="/tmp/applyzip"
          DIRS="$(find "$ROOT" -mindepth 1 -maxdepth 1 -type d | wc -l | tr -d ' ')"
          FILES="$(find "$ROOT" -mindepth 1 -maxdepth 1 -type f | wc -l | tr -d ' ')"
          if [ "$DIRS" -eq 1 ] && [ "$FILES" -eq 0 ]; then
            ROOT="$(find "$ROOT" -mindepth 1 -maxdepth 1 -type d | head -n 1)"
          fi
          echo "root=$ROOT" >> "$GITHUB_OUTPUT"
          echo "Payload root: $ROOT"
          ls -la "$ROOT"

      - name: Validate ZIP payload looks like a Vite project
        shell: bash
        run: |
          set -euo pipefail
          ROOT='${{ steps.detect.outputs.root }}'
          test -f "$ROOT/package.json"
          test -f "$ROOT/index.html"
          test -d "$ROOT/src"
          test -d "$ROOT/public"
          echo "ZIP payload validation OK."

      - name: Clean repo (keep .git, imports, workflows)
        shell: bash
        run: |
          set -euo pipefail
          cd repo

          # Remove everything except: .git, imports/, .github/
          find . -mindepth 1 -maxdepth 1 \
            ! -name ".git" \
            ! -name "imports" \
            ! -name ".github" \
            -exec rm -rf {} +

          echo "After clean:"
          ls -la

      - name: Copy extracted files into repo (preserve apply workflow + imports)
        shell: bash
        run: |
          set -euo pipefail
          ROOT='${{ steps.detect.outputs.root }}'

          # Copy payload into repo, but:
          # - keep imports/ (contains the ZIP you ran)
          # - keep this workflow file
          rsync -a --delete \
            --exclude '.git' \
            --exclude 'imports' \
            --exclude '.github/workflows/apply-zip.yml' \
            "$ROOT/" "repo/"

          echo "Repo after apply:"
          ls -la repo

      - name: Sanity checks (fail fast)
        shell: bash
        run: |
          set -euo pipefail
          test -f repo/package.json
          test -f repo/index.html
          test -d repo/src
          test -d repo/public
          echo "Repo validation OK after apply."

      - name: Commit and push (uses REPO_PAT if set, else GITHUB_TOKEN)
        shell: bash
        env:
          REPO_PAT: ${{ secrets.REPO_PAT }}
          GITHUB_TOKEN: ${{ github.token }}
        run: |
          set -euo pipefail
          cd repo

          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

          git add -A
          if git diff --cached --quiet; then
            echo "No changes to commit."
            exit 0
          fi

          git commit -m "Apply ZIP package"

          TOKEN="$GITHUB_TOKEN"
          if [ -n "${REPO_PAT:-}" ]; then
            TOKEN="$REPO_PAT"
          fi

          git remote set-url origin "https://x-access-token:${TOKEN}@github.com/${{ github.repository }}.git"
          git push origin "HEAD:${{ inputs.target_branch }}"
