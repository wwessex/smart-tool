name: Apply ZIP package to repo (git push)

on:
  workflow_dispatch:
    inputs:
      zip_path:
        description: "ZIP path in repo (e.g. imports/smart-tool-admin-playbook.zip)"
        required: true
        default: "imports/smart-tool-admin-playbook.zip"
      target_branch:
        description: "Branch to apply to"
        required: true
        default: "main"

permissions:
  contents: write

jobs:
  apply_zip:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout target branch into ./repo
        uses: actions/checkout@v4
        with:
          ref: ${{ inputs.target_branch }}
          fetch-depth: 0
          path: repo
          token: ${{ secrets.REPO_PAT }}
          persist-credentials: true

      - name: Confirm git checkout
        shell: bash
        working-directory: repo
        run: |
          set -euo pipefail
          pwd
          ls -la
          test -d .git
          git status

      - name: Verify ZIP exists
        shell: bash
        working-directory: repo
        run: |
          set -euo pipefail
          ZIP="${{ inputs.zip_path }}"
          if [ ! -f "$ZIP" ]; then
            echo "ZIP not found: $ZIP"
            echo "Repo root:"
            ls -la
            echo "imports/:"
            ls -la imports || true
            exit 1
          fi
          echo "Found ZIP: $ZIP"

      - name: Extract ZIP to temp
        shell: bash
        run: |
          set -euo pipefail
          rm -rf /tmp/applyzip
          mkdir -p /tmp/applyzip
          unzip -q "$GITHUB_WORKSPACE/repo/${{ inputs.zip_path }}" -d /tmp/applyzip
          echo "Top-level extracted:"
          ls -la /tmp/applyzip

      - name: Detect payload root
        id: detect
        shell: bash
        run: |
          set -euo pipefail
          ROOT="/tmp/applyzip"
          COUNT_DIR="$(find "$ROOT" -mindepth 1 -maxdepth 1 -type d | wc -l | tr -d ' ')"
          COUNT_FILES="$(find "$ROOT" -mindepth 1 -maxdepth 1 -type f | wc -l | tr -d ' ')"
          if [ "$COUNT_DIR" -eq 1 ] && [ "$COUNT_FILES" -eq 0 ]; then
            ROOT="$(find "$ROOT" -mindepth 1 -maxdepth 1 -type d | head -n 1)"
          fi
          echo "root=$ROOT" >> "$GITHUB_OUTPUT"
          echo "Payload root: $ROOT"
          ls -la "$ROOT"

      - name: Validate ZIP payload looks like your repo
        shell: bash
        run: |
          set -euo pipefail
          ROOT='${{ steps.detect.outputs.root }}'
          test -f "$ROOT/package.json"
          test -f "$ROOT/index.html"
          test -d "$ROOT/src"
          test -d "$ROOT/public"
          echo "ZIP payload validation OK."

      - name: Clean repo (keep .git + imports folder)
        shell: bash
        working-directory: repo
        run: |
          set -euo pipefail
          test -d .git

          # Keep .git and imports (so your ZIP store stays)
          find . -mindepth 1 -maxdepth 1 \
            ! -name ".git" \
            ! -name "imports" \
            -exec rm -rf {} +

      - name: Copy extracted files into repo root (overwrite)
        shell: bash
        working-directory: repo
        run: |
          set -euo pipefail
          ROOT='${{ steps.detect.outputs.root }}'
          rsync -a --delete "$ROOT/" "./"

      - name: Validate repo after apply
        shell: bash
        working-directory: repo
        run: |
          set -euo pipefail
          test -f package.json
          test -f index.html
          test -d src
          test -d public
          echo "Repo validation OK after apply."

      - name: Commit and push
        shell: bash
        working-directory: repo
        run: |
          set -euo pipefail
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

          git add -A
          if git diff --cached --quiet; then
            echo "No changes to commit."
            exit 0
          fi

          git commit -m "Apply ZIP package (${{ inputs.zip_path }})"
          git push origin "${{ inputs.target_branch }}"
