name: Apply ZIP package to repo

on:
  workflow_dispatch:
    inputs:
      zip_path:
        description: "ZIP path in repo (e.g. imports/smart-tool-admin-playbook.zip)"
        required: true
        default: "imports/smart-tool-admin-playbook.zip"
      target_branch:
        description: "Branch to apply to"
        required: true
        default: "main"
      clean_repo:
        description: "Clean repo first? true = remove everything except .git + imports"
        required: true
        default: "true"

permissions:
  contents: write

jobs:
  apply_zip:
    runs-on: ubuntu-latest

    steps:
      - name: Mask PAT
        shell: bash
        env:
          PAT: ${{ secrets.REPO_PAT }}
        run: |
          set -euo pipefail
          test -n "${PAT:-}"
          echo "::add-mask::$PAT"

      - name: Checkout target branch
        uses: actions/checkout@v4
        with:
          ref: ${{ inputs.target_branch }}
          fetch-depth: 0

      - name: Verify ZIP exists
        shell: bash
        run: |
          set -euo pipefail
          if [ ! -f "${{ inputs.zip_path }}" ]; then
            echo "::error::ZIP not found: ${{ inputs.zip_path }}"
            echo "Repo root:"
            ls -la
            echo "imports/:"
            ls -la imports || true
            exit 1
          fi

      - name: Extract ZIP to temp
        shell: bash
        run: |
          set -euo pipefail
          rm -rf /tmp/applyzip
          mkdir -p /tmp/applyzip
          unzip -q "${{ inputs.zip_path }}" -d /tmp/applyzip

      - name: Detect payload root
        id: detect
        shell: bash
        run: |
          set -euo pipefail
          ROOT="/tmp/applyzip"
          DCOUNT="$(find "$ROOT" -mindepth 1 -maxdepth 1 -type d | wc -l | tr -d ' ')"
          FCOUNT="$(find "$ROOT" -mindepth 1 -maxdepth 1 -type f | wc -l | tr -d ' ')"
          if [ "$DCOUNT" -eq 1 ] && [ "$FCOUNT" -eq 0 ]; then
            ROOT="$(find "$ROOT" -mindepth 1 -maxdepth 1 -type d | head -n 1)"
          fi
          echo "root=$ROOT" >> "$GITHUB_OUTPUT"
          echo "Payload root: $ROOT"
          ls -la "$ROOT"

      - name: Refuse CineSafari payloads
        shell: bash
        run: |
          set -euo pipefail
          ROOT='${{ steps.detect.outputs.root }}'
          if [ -f "$ROOT/index.html" ] && grep -qi "CineSafari" "$ROOT/index.html"; then
            echo "::error::This ZIP looks like CineSafari. Refusing to apply."
            exit 1
          fi

      - name: Validate payload looks like SMART tool
        shell: bash
        run: |
          set -euo pipefail
          ROOT='${{ steps.detect.outputs.root }}'
          test -f "$ROOT/package.json"
          test -f "$ROOT/index.html"
          test -d "$ROOT/src"
          test -d "$ROOT/public"

      - name: Optionally clean repo (keep .git + imports)
        if: ${{ inputs.clean_repo == 'true' }}
        shell: bash
        run: |
          set -euo pipefail
          find . -mindepth 1 -maxdepth 1 \
            ! -name ".git" \
            ! -name "imports" \
            -exec rm -rf {} +

      - name: Copy payload into repo (preserve .git + imports)
        shell: bash
        run: |
          set -euo pipefail
          ROOT='${{ steps.detect.outputs.root }}'
          rsync -a --delete \
            --exclude='.git/' \
            --exclude='imports/' \
            "$ROOT/" "./"

      - name: Commit and push
        shell: bash
        env:
          PAT: ${{ secrets.REPO_PAT }}
        run: |
          set -euo pipefail
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

          git add -A
          if git diff --cached --quiet; then
            echo "No changes to commit."
            exit 0
          fi

          git commit -m "Apply ZIP package (${{ inputs.zip_path }})"

          OWNER="${GITHUB_REPOSITORY%%/*}"
          REPO="${GITHUB_REPOSITORY##*/}"
          git remote set-url origin "https://x-access-token:${PAT}@github.com/${OWNER}/${REPO}.git"
          git push origin "${{ inputs.target_branch }}"
