name: Apply ZIP package to repo (git push, diagnostic)

on:
  workflow_dispatch:
    inputs:
      zip_path:
        description: "ZIP path in repo (e.g. imports/smart-tool-admin-playbook.zip)"
        required: true
        default: "imports/smart-tool-admin-playbook.zip"
      target_branch:
        description: "Branch to apply to"
        required: true
        default: "main"

permissions:
  contents: write

jobs:
  apply_zip:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout target branch into ./repo
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.REPO_PAT }}
          ref: ${{ inputs.target_branch }}
          fetch-depth: 0
          path: repo
          persist-credentials: true
          clean: true

      - name: Debug workspace + verify checkout
        shell: bash
        run: |
          set -euo pipefail
          set -x
          trap 'echo "::error:: FAILED at line $LINENO"; echo "PWD=$(pwd)"; echo "WORKSPACE=$GITHUB_WORKSPACE"; echo "--- ls ---"; ls -la; echo "--- ls repo ---"; ls -la repo || true; echo "--- ls repo/.git ---"; ls -la repo/.git || true; exit 1' ERR

          echo "PWD=$(pwd)"
          echo "GITHUB_WORKSPACE=$GITHUB_WORKSPACE"
          ls -la

          # This is the key check â€” if this fails, checkout didn't produce a real repo
          test -d repo/.git

          git -C repo --version
          git -C repo status

      - name: Verify ZIP exists in repo
        shell: bash
        run: |
          set -euo pipefail
          set -x
          trap 'echo "::error:: FAILED at line $LINENO"; echo "--- ls repo ---"; ls -la repo || true; echo "--- ls repo/imports ---"; ls -la repo/imports || true; exit 1' ERR

          ZIP="repo/${{ inputs.zip_path }}"
          test -f "$ZIP"
          echo "Found ZIP: $ZIP"

      - name: Extract ZIP to temp
        shell: bash
        run: |
          set -euo pipefail
          set -x
          trap 'echo "::error:: FAILED at line $LINENO"; ls -la repo || true; exit 1' ERR

          rm -rf /tmp/applyzip
          mkdir -p /tmp/applyzip
          unzip -q "repo/${{ inputs.zip_path }}" -d /tmp/applyzip
          ls -la /tmp/applyzip

      - name: Detect payload root
        id: detect
        shell: bash
        run: |
          set -euo pipefail
          set -x
          trap 'echo "::error:: FAILED at line $LINENO"; ls -la /tmp/applyzip || true; exit 1' ERR

          ROOT="/tmp/applyzip"
          COUNT_DIR="$(find "$ROOT" -mindepth 1 -maxdepth 1 -type d | wc -l | tr -d ' ')"
          COUNT_FILES="$(find "$ROOT" -mindepth 1 -maxdepth 1 -type f | wc -l | tr -d ' ')"

          if [ "$COUNT_DIR" -eq 1 ] && [ "$COUNT_FILES" -eq 0 ]; then
            ROOT="$(find "$ROOT" -mindepth 1 -maxdepth 1 -type d | head -n 1)"
          fi

          echo "root=$ROOT" >> "$GITHUB_OUTPUT"
          ls -la "$ROOT"

      - name: Validate ZIP payload
        shell: bash
        run: |
          set -euo pipefail
          set -x
          trap 'echo "::error:: FAILED at line $LINENO"; echo "ROOT=${{ steps.detect.outputs.root }}"; ls -la "${{ steps.detect.outputs.root }}" || true; exit 1' ERR

          ROOT='${{ steps.detect.outputs.root }}'
          test -f "$ROOT/package.json"
          test -f "$ROOT/index.html"
          test -d "$ROOT/src"
          test -d "$ROOT/public"

      - name: Clean repo (keep .git + imports)
        shell: bash
        run: |
          set -euo pipefail
          set -x
          trap 'echo "::error:: FAILED at line $LINENO"; ls -la repo || true; ls -la repo/.git || true; exit 1' ERR

          test -d repo/.git

          find repo -mindepth 1 -maxdepth 1 \
            ! -name ".git" \
            ! -name "imports" \
            -exec rm -rf {} +

      - name: Copy extracted files into repo root (overwrite)
        shell: bash
        run: |
          set -euo pipefail
          set -x
          trap 'echo "::error:: FAILED at line $LINENO"; ls -la repo || true; exit 1' ERR

          ROOT='${{ steps.detect.outputs.root }}'
          rsync -a --delete "$ROOT/" "repo/"

      - name: Validate repo after apply
        shell: bash
        run: |
          set -euo pipefail
          set -x
          trap 'echo "::error:: FAILED at line $LINENO"; ls -la repo || true; exit 1' ERR

          test -d repo/.git
          test -f repo/package.json
          test -f repo/index.html
          test -d repo/src
          test -d repo/public

      - name: Commit and push
        shell: bash
        run: |
          set -euo pipefail
          set -x
          trap 'echo "::error:: FAILED at line $LINENO"; git -C repo status || true; exit 1' ERR

          test -d repo/.git

          git -C repo config user.name "github-actions[bot]"
          git -C repo config user.email "41898282+github-actions[bot]@users.noreply.github.com"

          git -C repo add -A
          if git -C repo diff --cached --quiet; then
            echo "No changes to commit."
            exit 0
          fi

          git -C repo commit -m "Apply ZIP package (${{ inputs.zip_path }})"
          git -C repo push origin "${{ inputs.target_branch }}"
