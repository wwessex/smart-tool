name: Apply ZIP package to repo

on:
  workflow_dispatch:
    inputs:
      zip_path:
        description: "Path to ZIP file committed in this repo (e.g. imports/smart-tool-admin-playbook.zip)"
        required: true
        default: "imports/smart-tool-admin-playbook.zip"
      target_branch:
        description: "Branch to apply to"
        required: true
        default: "main"
      clean_repo:
        description: "Replace repo contents with ZIP payload (recommended)"
        required: true
        type: boolean
        default: true

permissions:
  contents: write

jobs:
  apply_zip:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout target branch
        uses: actions/checkout@v4
        with:
          ref: ${{ inputs.target_branch }}
          fetch-depth: 0
          persist-credentials: false

      - name: Confirm git checkout
        shell: bash
        run: |
          set -euo pipefail
          echo "PWD: $(pwd)"
          test -d .git
          git status --porcelain || true

      - name: Verify ZIP exists
        shell: bash
        run: |
          set -euo pipefail
          if [ ! -f "${{ inputs.zip_path }}" ]; then
            echo "ZIP not found: ${{ inputs.zip_path }}"
            echo "Repo root contents:"
            ls -la
            echo "imports contents (if present):"
            ls -la imports || true
            exit 1
          fi

      - name: Extract ZIP to temp
        id: extract
        shell: bash
        run: |
          set -euo pipefail
          rm -rf /tmp/applyzip
          mkdir -p /tmp/applyzip
          unzip -q "${{ inputs.zip_path }}" -d /tmp/applyzip
          echo "Top-level extracted:"
          ls -la /tmp/applyzip

      - name: Detect payload root
        id: detect
        shell: bash
        run: |
          set -euo pipefail
          ROOT_DIR="/tmp/applyzip"
          # If ZIP contains a single top-level folder, treat that as the real root.
          DIR_COUNT="$(find "$ROOT_DIR" -mindepth 1 -maxdepth 1 -type d | wc -l | tr -d ' ')"
          FILE_COUNT="$(find "$ROOT_DIR" -mindepth 1 -maxdepth 1 -type f | wc -l | tr -d ' ')"
          if [ "$DIR_COUNT" -eq 1 ] && [ "$FILE_COUNT" -eq 0 ]; then
            ROOT_DIR="$(find "$ROOT_DIR" -mindepth 1 -maxdepth 1 -type d | head -n 1)"
          fi
          echo "root_dir=$ROOT_DIR" >> "$GITHUB_OUTPUT"
          echo "Payload root: $ROOT_DIR"
          ls -la "$ROOT_DIR"

      - name: Validate ZIP contains expected files
        shell: bash
        run: |
          set -euo pipefail
          ROOT_DIR="${{ steps.detect.outputs.root_dir }}"
          test -f "$ROOT_DIR/package.json"
          test -f "$ROOT_DIR/index.html"
          test -d "$ROOT_DIR/src"
          test -d "$ROOT_DIR/public"
          echo "ZIP payload validation OK."

      - name: Apply ZIP payload into repo
        shell: bash
        run: |
          set -euo pipefail
          ROOT_DIR="${{ steps.detect.outputs.root_dir }}"

          if [ "${{ inputs.clean_repo }}" = "true" ]; then
            # Make the working tree match the ZIP payload, but never touch .git or imports (where the ZIP lives).
            rsync -a --delete               --exclude ".git/"               --exclude "imports/"               "$ROOT_DIR/" "./"
          else
            # Overlay only (no deletions)
            rsync -a               --exclude ".git/"               "$ROOT_DIR/" "./"
          fi

      - name: Validate repo after apply
        shell: bash
        run: |
          set -euo pipefail
          test -f package.json
          test -f index.html
          test -d src
          test -d public
          echo "Repo validation OK after apply."

      - name: Commit and push
        shell: bash
        env:
          REPO_PAT: ${{ secrets.REPO_PAT }}
        run: |
          set -euo pipefail

          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

          git add -A
          if git diff --cached --quiet; then
            echo "No changes to commit."
            exit 0
          fi

          git commit -m "Apply ZIP package"

          # Use PAT if provided (fine-grained). Otherwise fall back to GITHUB_TOKEN.
          if [ -n "${REPO_PAT:-}" ]; then
            git remote set-url origin "https://x-access-token:${REPO_PAT}@github.com/${GITHUB_REPOSITORY}.git"
          else
            git remote set-url origin "https://x-access-token:${GITHUB_TOKEN}@github.com/${GITHUB_REPOSITORY}.git"
          fi

          git push origin "HEAD:${{ inputs.target_branch }}"
